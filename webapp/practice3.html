<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Verification</title>
</head>
<body>

<script>
function verifyPasswords() {
    var password1 = document.getElementById('password1').value;
    var password2 = document.getElementById('password2').value;

    // Check if passwords are at least eight characters long
    if (password1.length < 8 || password2.length < 8) {
        alert("Passwords should be at least eight characters long.");
        return;
    }

    // Check if passwords match
    if (password1 !== password2) {
        alert("Passwords do not match. Please re-enter them.");
        return;
    }

    // If passwords meet criteria, inform the user
    alert("Passwords matched!");
}
</script>

<div>
    <label for="password1">Enter Password:</label>
    <input type="password" id="password1">
</div>

<div>
    <label for="password2">Re-enter Password:</label>
    <input type="password" id="password2">
</div>

<div>
    <button onclick="verifyPasswords()">Verify Passwords</button>
</div>

</body>
</html>
